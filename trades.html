<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trades Codex</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f8f8;
      font-family: monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    select, input {
      background-color: #222;
      color: #f8f8f8;
      border: none;
      padding: 6px;
      font-family: monospace;
      width: 100%;
    }
    button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    .long {
      background-color: #004d00;
      color: #aaffaa;
    }
    .short {
      background-color: #660000;
      color: #ffaaaa;
    }
    .action-buttons {
      display: flex;
      gap: 6px;
      justify-content: center;
    }
    iframe {
      margin-top: 40px;
      border: none;
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>üúÇ Trades Codex</h1>

  <table id="tradesTable">
    <thead>
      <tr>
        <th>Position</th>
        <th>Entry Price</th>
        <th>Liquidation Price</th>
        <th>PnL</th>
        <th>Wallet Size</th>
        <th>Collateral</th>
        <th>Wallet</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <tr>
        <td>
          <select id="position" onchange="fetchLivePrice()">
            <option>Long</option>
            <option>Short</option>
          </select>
        </td>
        <td><input id="entry" placeholder="Live-Preis wird geladen..."></td>
        <td><input id="liq" placeholder="z.B. 2050.00"></td>
        <td><input id="pnl" placeholder="z.B. -4200000.00 USDT"></td>
        <td><input id="balance" placeholder="z.B. 66400000.00 USDT"></td>
        <td><input id="collateral" placeholder="z.B. 3320000.00 USDT"></td>
        <td><input id="wallet" placeholder="z.B. 0x54D7"></td>
        <td><button onclick="saveTrade()">üíæ Speichern</button></td>
      </tr>
    </tbody>
  </table>

  <!-- TradingView Live Chart -->
  <iframe id="ethChart" src="https://www.tradingview.com/chart/?symbol=BINANCE:ETHUSDT" allowfullscreen></iframe>

  <script>
    async function fetchLivePrice() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT");
        const data = await response.json();
        const livePrice = parseFloat(data.price).toFixed(2);
        document.getElementById("entry").value = livePrice;
      } catch (error) {
        console.error("Fehler beim Laden des Live-Preises:", error);
        document.getElementById("entry").value = "Fehler";
      }
    }

    function saveTrade() {
      const position = document.getElementById("position").value;
      const entry = document.getElementById("entry").value;
      const liq = document.getElementById("liq").value;
      const pnl = document.getElementById("pnl").value;
      const balance = document.getElementById("balance").value;
      const collateral = document.getElementById("collateral").value;
      const wallet = document.getElementById("wallet").value;

      const trade = {
        position,
        entry,
        liq,
        pnl,
        balance,
        collateral,
        wallet
      };

      let trades = JSON.parse(localStorage.getItem("trades")) || [];
      trades.push(trade);
      localStorage.setItem("trades", JSON.stringify(trades));

      renderTrades();
      clearInputs();
    }

    function renderTrades() {
      const body = document.getElementById("tradesBody");
      body.innerHTML = document.querySelector("tr").outerHTML; // Keep input row

      const trades = JSON.parse(localStorage.getItem("trades")) || [];

      trades.forEach((trade, index) => {
        const row = document.createElement("tr");
        const positionClass = trade.position.toLowerCase() === "long" ? "long" : "short";

        row.innerHTML = `
          <td class="${positionClass}">${trade.position}</td>
          <td>${trade.entry}</td>
          <td>${trade.liq}</td>
          <td>${trade.pnl}</td>
          <td>${trade.balance}</td>
          <td>${trade.collateral}</td>
          <td><a href="https://hypurrscan.io/address/${trade.wallet}" target="_blank">${trade.wallet}</a></td>
          <td class="action-buttons">
            <button onclick="deleteTrade(${index})">üóëÔ∏è Entfernen</button>
          </td>
        `;
        body.appendChild(row);
      });
    }

    function deleteTrade(index) {
      let trades = JSON.parse(localStorage.getItem("trades")) || [];
      trades.splice(index, 1);
      localStorage.setItem("trades", JSON.stringify(trades));
      renderTrades();
    }

    function clearInputs() {
      document.getElementById("entry").value = "";
      document.getElementById("liq").value = "";
      document.getElementById("pnl").value = "";
      document.getElementById("balance").value = "";
      document.getElementById("collateral").value = "";
      document.getElementById("wallet").value = "";
    }

    // Auto-Refresh des TradingView-Charts alle 60 Sekunden
    setInterval(() => {
      const iframe = document.getElementById("ethChart");
      if (iframe) {
        iframe.src = iframe.src;
      }
    }, 60000);

    // Initiales Laden
    window.onload = () => {
      renderTrades();
      fetchLivePrice();
    };
  </script>
</body>
  </html>
