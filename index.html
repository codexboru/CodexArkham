<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trades Codex</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f8f8;
      font-family: monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    select, input {
      background-color: #222;
      color: #f8f8f8;
      border: none;
      padding: 6px;
      font-family: monospace;
      width: 100%;
    }
    button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    .long {
      background-color: #004d00;
      color: #aaffaa;
    }
    .short {
      background-color: #660000;
      color: #ffaaaa;
    }
    .action-buttons {
      display: flex;
      gap: 6px;
      justify-content: center;
    }
    .tradingview-widget-container {
      margin-bottom: 40px;
    }
    .foreign-voices {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
      border-top: 2px dashed #555;
    }
    .trader-entry {
      margin-bottom: 25px;
      padding: 10px;
      background-color: #2a2a2a;
      border-left: 4px solid #888;
    }
    .trader-entry:hover {
      background-color: #333;
      border-left-color: #ff4444;
    }
    .flame {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🜂 Trades Codex</h1>

  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_ethusdt"></div>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:ETHUSDT",
        "interval": "1",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "de",
        "toolbar_bg": "#0f0f0f",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "container_id": "tradingview_ethusdt"
      });
    </script>
  </div>
  <!-- TradingView Widget END -->

  <table id="tradesTable">
    <thead>
      <tr>
        <th>Position</th>
        <th>Entry Price</th>
        <th>Leverage</th>
        <th>Liquidation Price</th>
        <th>PnL</th>
        <th>Wallet Size</th>
        <th>Collateral</th>
        <th>Wallet</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <!-- Eingabezeile und gespeicherte Trades werden per JS erzeugt -->
    </tbody>
  </table>

  <script src="trades-script.js"></script>

  <!-- 🜃 Fremde Stimmen – Hyperliquid ETH Leaderboard -->
  <div class="foreign-voices">
    <h2>Fremde Stimmen – Hyperliquid ETH Leaderboard</h2>
    <div id="hyperliquid-traders"></div>
  </div>
  <script src="flame-generator.js"></script>
  <script>
    function generateFlameSVG(pnl, size) {
      const height = Math.min(Math.abs(pnl) * 2 + size * 0.5, 120);
      const color = pnl >= 0 ? "#00ff99" : "#ff66cc";
      return `
        <svg width="100" height="${height}" viewBox="0 0 100 ${height}" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 ${height} Q40 ${height - 40}, 50 ${height - 80} Q60 ${height - 40}, 50 ${height}" 
                fill="${color}" stroke="#222" stroke-width="2"/>
        </svg>
      `;
    }

    fetch('https://api.hyperliquid.xyz/info?type=leaderboard')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('hyperliquid-traders');
        let count = 0;

        data.traders.forEach(trader => {
          const ethPosition = trader.positions.find(p => p.coin === 'ETH');
          if (ethPosition && count < 20) {
            const div = document.createElement('div');
            div.className = 'trader-entry';

            const pnlColor = ethPosition.pnl > 0 ? '#00ff99' : '#ff66cc';
            const liqColor = '#ff4444';

            div.innerHTML = `
              <strong>${trader.name}</strong><br>
              Entry: ${ethPosition.entryPx}<br>
              <span style="color:${liqColor}">Liq: ${ethPosition.liqPx}</span><br>
              <span style="color:${pnlColor}">PnL: ${ethPosition.pnl.toFixed(2)}</span><br>
              Size: ${ethPosition.sz}<br>
              <div class="flame">${generateFlameSVG(ethPosition.pnl, ethPosition.sz)}</div>
              <hr>
            `;
            container.appendChild(div);
            count++;
          }
        });
      });
  </script>

  <!-- 🜁 Fremde Stimmen – Binance ETH Leaderboard -->
  <div class="foreign-voices">
    <h2>Fremde Stimmen – Binance ETH Leaderboard</h2>
    <div id="binance-eth-leaderboard">
      <p>Lade Stimmen …</p>
    </div>
  </div>
  <script>
    function generateBinanceFlameSVG(pnl, size) {
      const height = Math.min(Math.abs(pnl) * 2 + size * 0.5, 120);
      const color = pnl >= 0 ? "#00ff99" : "#ff3366";
      return `
        <svg width="100" height="${height}" viewBox="0 0 100 ${height}" xmlns="http://www.w3.org/2000/svg">
          <path d="M50 ${height} Q40 ${height - 40}, 50 ${height - 80} Q60 ${height - 40}, 50 ${height}" 
                fill="${color}" stroke="#222" stroke-width="2"/>
        </svg>
      `;
    }

    fetch("https://binance-leaderboard-api.vercel.app/api/leaderboard?symbol=ETHUSDT")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("binance-eth-leaderboard");
        container.innerHTML = "";
        data.traders.slice(0, 20).forEach((trader, index) => {
          const pnlColor = trader.pnl >= 0 ? "#00ff99" : "#ff3366";
          const liqColor = "#ff4444";
          const div = document.createElement("div");
          div.className = "trader-entry";
          div.innerHTML = `
            <strong>#${index + 1} ${trader.name}</strong><br>
            Entry: ${trader.entryPrice}<br>
            <span style="color:${liqColor}">Liq: ${trader.liquidationPrice || "—"}</span><br>
            <span style="color:${pnlColor}">PnL: ${trader.pnl}</span><br>
            Size: ${trader.positionSize}<br>
            <div class="flame">${generateBinanceFlameSVG(trader.pnl, trader.positionSize)}</div>
            <hr>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
