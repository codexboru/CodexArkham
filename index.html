<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trades Codex</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8f8f8;
      font-family: monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    select, input {
      background-color: #222;
      color: #f8f8f8;
      border: none;
      padding: 6px;
      font-family: monospace;
      width: 100%;
    }
    button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    .long {
      background-color: #004d00;
      color: #aaffaa;
    }
    .short {
      background-color: #660000;
      color: #ffaaaa;
    }
    .action-buttons {
      display: flex;
      gap: 6px;
      justify-content: center;
    }
    .tradingview-widget-container {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸœ‚ Trades Codex</h1>

  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_ethusdt"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": "BINANCE:ETHUSDT",
        "interval": "1",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "de",
        "toolbar_bg": "#0f0f0f",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "container_id": "tradingview_ethusdt"
      });
    </script>
  </div>
  <!-- TradingView Widget END -->

  <table id="tradesTable">
    <thead>
      <tr>
        <th>Position</th>
        <th>Entry Price</th>
        <th>Leverage</th>
        <th>Liquidation Price</th>
        <th>PnL</th>
        <th>Wallet Size</th>
        <th>Collateral</th>
        <th>Wallet</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody id="tradesBody">
      <!-- Eingabezeile und gespeicherte Trades werden per JS erzeugt -->
    </tbody>
  </table>

  <!-- ðŸ”— Ritualisierte Einbettung der JavaScript-Seele -->
  <script src="trades-script.js"></script>
</body>
</html>
