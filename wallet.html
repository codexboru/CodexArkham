<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodexArkham â€” Wallet Resonanzkarte</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: monospace;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #444;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #111;
      border: 1px solid #333;
    }
    #walletBalanceSection {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #444;
    }
  </style>

  <script>
    async function fetchEthBalance(walletAddress, apiKey) {
      const url = `https://api.etherscan.io/api?module=account&action=balance&address=${walletAddress}&apikey=${apiKey}`;
      const response = await fetch(url);
      const result = await response.json();

      if (result.status === "1") {
        const ethBalance = parseFloat(result.result) / 1e18;
        document.getElementById("ethBalance").textContent = `Îž ${ethBalance.toFixed(6)}`;
        fetchEthPrice(ethBalance);
      } else {
        document.getElementById("ethBalance").textContent = "Fehler beim Abrufen";
        document.getElementById("usdBalance").textContent = "";
      }
    }

    async function fetchEthPrice(ethBalance) {
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd`;
      const response = await fetch(url);
      const result = await response.json();

      if (result.ethereum && result.ethereum.usd) {
        const usdValue = ethBalance * result.ethereum.usd;
        document.getElementById("usdBalance").textContent = `$ ${usdValue.toFixed(2)}`;
      } else {
        document.getElementById("usdBalance").textContent = "USD-Wert nicht verfÃ¼gbar";
      }
    }
  </script>
</head>
<body>
  <h1>ðŸœ‚ CodexArkham</h1>

  <section id="walletBalanceSection">
    <h2>Totale Wallet-Balance</h2>
    <p id="ethBalance">Îž ...</p>
    <p id="usdBalance">$ ...</p>
  </section>

  <div id="wallet-section" class="section">
    â§‰ Wartet auf Resonanz...
  </div>

  <script type="module">
    import { createWalletInput } from './walletInput.js';
    import { createTradingViewChart } from './tv_chart.js';
    import { fetchTokenResonanz } from './tokenresonanz.js';
    import { fetchChronik } from './chronik.js';

    const apiKey = 'XWEQM1FA1R4WRP8TRG7BAHF28QHTYN1GQ8';
    const walletSection = document.getElementById('wallet-section');

    const inputContainer = createWalletInput(async (wallet) => {
      walletSection.innerHTML = ''; // Reset

      await fetchEthBalance(wallet, apiKey); // ETH + USD anzeigen

      const chart = createTradingViewChart();
      const token = await fetchTokenResonanz(wallet, apiKey);
      const chronik = await fetchChronik(wallet, apiKey);

      walletSection.appendChild(chart);
      walletSection.appendChild(token);
      walletSection.appendChild(chronik);
    });

    document.body.insertBefore(inputContainer, walletSection);
  </script>
</body>
</html>
